<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./css/stylesheet1.css" class="stylesheet">

    <title>ProgWeb | Voting</title>
</head>
<body>

    <main>
        <section class="log-in">
            <h1 id="welcome">Welcome !</h1>

            <form method="POST" class="login-form">

                <div class="usr-name">
                    <label>User name :</label>
                    <input type="text" id='usrID' placeholder="User name">
                </div>

                <div class="usr-password">
                    <label>User password :</label>
                    <input type="password" id='usrPassword' placeholder="Password">
                </div>

                <div class="wrapper-footer">
                    <a href="#" class="login-btn" onclick="logInUsr()">
                        <div class="login-btn-div">
                            <h2 class="text-log">Log in</h2>
                        </div>
                    </a>
                    <a href="#" id="signup-footer" onclick="signup()">Sign up !</a>

                    <a href="#" id="signup-footer" onclick="PWForgotPageSetUp()">Forgot your password ?</a>
                </div>
                
            </form>
        </section>
    </main>

    
</body>
</html>
